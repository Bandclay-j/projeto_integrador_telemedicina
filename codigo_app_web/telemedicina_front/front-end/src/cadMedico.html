<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Integrador Telemedicina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/cadMedico.css" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <section class="section" id="section1">
            <h2 class="text-center">Cadastro de Médico</h2>
            <div class="form-container">
                <div class="row">
                    <div class="col">
                        <label for="nomeMed" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeMed" name="nomeMed">
                    </div>
                    <div class="col">
                        <label for="cpfMed" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpfMed" name="cpfMed">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nascimentoMed" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimentoMed" name="nascimentoMed">
                    </div>
                    <div class="col">
                        <label for="generoMed" class="form-label">Gênero</label>
                        <select name="generoMed" id="generoMed" class="form-select">
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="telefoneMed" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefoneMed" name="telefoneMed">
                    </div>
                    <div class="col">
                        <label for="enderecoMed" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="enderecoMed" name="enderecoMed">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="emailMed" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailMed" name="emailMed">
                    </div>
                    <div class="col">
                        <label for="rgMed" class="form-label">Rg</label>
                        <input type="text" class="form-control" id="rgMed" name="rgMed">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="senhaMed" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaMed" name="senhaMed">
                    </div>
                    <div class="col">
                        <label for="confirmarSenhaMed" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmarSenhaMed" name="confirmarSenhaMed">
                    </div>
                </div>

                <button type="button" class="button" onclick="next()" id="btnProximo">Proximo</button>
            </div>
        </section>

        <section class="section" id="section2">
            <h2 class="text-center">Cadastro de Médico</h2>
            <div class="form-container">
                <div class="row">
                    <div class="col">
                        <label for="registroMed" class="form-label">Registro</label>
                        <input type="text" class="form-control" id="registroMed" name="registroMed">
                    </div>
                    <div class="col">
                        <label for="especializacao" class="form-label">Especialização</label>
                        <input type="text" class="form-control" id="especializacao" name="especializacao">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="instituicaoEnsino">Instituição de Ensino</label>
                        <input type="text" class="form-control" id="instituicaoEnsino" name="instituicaoEnsino">
                    </div>
                    <div class="col">
                        <label for="conclusaoGrad">Ano de Conclusão de Graduação</label>
                        <input type="date" class="form-control" name="conclusaoGrad" id="conclusaoGrad">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="certificacao" class="form-label">Certificação</label>
                        <input type="text" class="form-control" id="certificacao" name="certificacao">
                    </div>
                    <div class="col">
                        <label for="areaInteresse" class="form-label">Área de Interesse</label>
                        <input type="text" class="form-control" id="areaInteresse" name="areaInteresse">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="credenciais" class="form-label">Credenciais</label>
                        <input type="text" class="form-control" id="credenciais" name="credenciais">
                    </div>
                    <div class="col">
                        <label for="experiencias" class="form-label">Experiências</label>
                        <textarea class="form-control" name="experiencias" id="experiencias"></textarea>
                    </div>
                </div>

                <button type="button" class="button" onclick="cadMedico()">Cadastrar</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/cadMedico.js"></script>
</body>
</html>
