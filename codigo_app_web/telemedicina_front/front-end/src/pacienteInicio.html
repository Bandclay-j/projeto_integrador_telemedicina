<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../css/pacienteInicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .dropdown-menu {
            background-color: #343a40; /* Fundo escuro */
            color: white; /* Texto claro */
            border: none;
        }
        .dropdown-item:hover {
            background-color: #495057; /* Cor ao passar o mouse */
        }
        .rounded-circle {
            transition: transform 0.3s ease-in-out;
        }
        .rounded-circle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="p-3 mb-3">
        <div class="container-fluid">
            <div class="d-flex justify-content-end">
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="Perfil do Usuário" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">Novo Projeto...</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="main-container">
            <!-- Tabela -->
             <div class="table-container">
                <h1 class="text-center">Consultas Recentes</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nome do Médico</th>
                                <th scope="col">Data da Consulta</th>
                                <th scope="col">Endereço da Clínica</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados da tabela aqui -->
                        </tbody>
                    </table>
                </div>
             </div>

             <!-- Botões -->
              <div class="button-container">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle w-100" id="consultaMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        Consulta
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="consultaMenu">
                        <li><a class="dropdown-item" href="#">Nova Consulta</a></li>
                        <li><a class="dropdown-item" href="#">Histórico de Consultas</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle w-100" id="exameMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        Exame
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="exameMenu">
                        <li><a class="dropdown-item" href="#">Novo Exame</a></li>
                        <li><a class="dropdown-item" href="#">Histórico de Exames</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle w-100" id="prescricaoMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        Prescrição
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="prescricaoMenu">
                        <li><a class="dropdown-item" href="#">Nova Prescrição</a></li>
                        <li><a class="dropdown-item" href="#">Histórico de Prescrições</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle w-100" id="pagamentoMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        Pagamento
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="pagamentoMenu">
                        <li><a class="dropdown-item" href="#">Histórico de Pagamentos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/pacienteInicio.js"></script>

    <script>
        $(document).ready(function() {
            getAllConsultas();
        })
    </script>
</body>
</html>
