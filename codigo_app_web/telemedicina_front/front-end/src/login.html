<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Integrador Telemedicina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Telemedicina</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="#nos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicos">Serviços</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="button">
                <a class="btn btn-outline-success me-2" href="login.html" role="button">Login</a>
                <a class="btn btn-sm btn-outline-secondary" href="cadPaciente.html" role="button">Cadastre-se</a>
            </form>
        </div>
    </nav>

    <main>
        <div class="container-fluid mt-5">
            <form>
                <br>
                <br>
                <h2 class="text-center">Login</h2>
                <div class="mb-3">
                    <label for="emailCliente" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailCliente">
                </div>
                <div class="mb-3">
                    <label for="senhaCliente" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaCliente">
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Você é médico ou paciente?
                    </button>
                    <ul class="dropdown-menu">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMedico">
                            <label class="form-check-label" for="flexRadioMedico">Médico</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioPaciente">
                            <label class="form-check-label" for="flexRadioPaciente">Paciente</label>
                        </div>
                    </ul>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <p class="h6 justify-content-md-end">Caso não tenha se cadastrado, clique em um dos botões abaixo</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-danger" href="cadMedico.html" role="button">Médico</a>
                    <a class="btn btn-outline-primary" href="cadPaciente.html" role="button">Paciente</a>
                </div>
                
            </form>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
